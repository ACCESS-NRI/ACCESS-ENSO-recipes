    - chun_felicity

datasets:
  - {dataset: ACCESS-ESM1-5, project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 2014}
  - {dataset: ACCESS-CM2, project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 2014}
  # - {dataset: BCC-CSM2-MR, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 2014}
  # - {dataset: BCC-ESM1, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 2014}

  - {dataset: HadISST, project: OBS, type: reanaly, tier: 2, mip: Omon}
  
preprocessors:
  ssta_enso: &base_enso #pattern, lifecycle w/o month, duration, diversity
    custom_order: true
    convert_units:
      units: degC
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region: &nino34
      start_longitude: 190.
      end_longitude: 240.
      start_latitude: -5.
      end_latitude: 5.
    rolling_window_statistics: #twice
      coordinate: time
      operator: mean
      window_length: 5
    anomalies:
      period: monthly

  ssta_ninoarea: ##lifecycle duration
      <<: *base_enso
      area_statistics:
        operator: mean

  ssta_dec_area: ##pattern diversity
    <<: *base_enso
    area_statistics:
      operator: mean
    extract_month:
      month: 12

  ssta_meridional: #diversity more smoothing, lifecycle duration
    <<: *base_enso
    extract_region: &eqp #lifecycle 160 280
      start_longitude: 150.
      end_longitude: 270.
      start_latitude: -5.
      end_latitude: 5.
    meridional_statistics:
      operator: mean
  
  ssta_pattern2: #pattern
      <<: *base_enso
      extract_region:
        <<: *eqp
      extract_month:
        month: 12
      meridional_statistics:
        operator: mean

  enso_amplitude:
    <<: *base_enso
    area_statistics:
      operator: mean
    climate_statistics:
      operator: std_dev
      period: full

  enso_seas_asym: #boreal season in script, climate stddev
    extract_region: 
      <<: *nino34
    convert_units:
      units: degC
    anomalies:
      period: monthly
    area_statistics:
      operator: mean


diagnostics:
  diagnostic_metrics:
    description: run preprocessors on variables for ENSO metrics
    variables:
      tos_seas_asym: #seasonality and asymmetry
        short_name: tos
        preprocessor: enso_seas_asym

      tos_amp: #amplitude
        short_name: tos
        preprocessor: enso_amplitude

      tos_patdiv1: # pattern diversity pt1
        short_name: tos
        preprocessor: ssta_dec_area
      tos_lifdur1: # lifecycle duration pt1
        short_name: tos
        preprocessor: ssta_ninoarea
      tos_lifdurdiv2: # pt2 diversity lifecycle duration
        short_name: tos
        preprocessor: ssta_meridional
      tos_pat2: # pt2 pattern
        short_name: tos
        preprocessor: ssta_pattern2


    scripts:
      plot_script:
        script: /home/189/fc6164/esmValTool/repos/ENSO_recipes/recipe_diagnostics/enso_diag1metrics.py

